<section class="community-share">
<!-- share form -->
    <div class="share-header">
        <a class="back-btn" href="community.html">Back to Community</a>
        <h1>Share With Us!</h1>   
    </div>

    <div class="share-form-wrapper"> 

        <form class="share-form">

            <label for="name">Name</label>
            <br>
            <input required type="text" id="name" placeholder="Name/Org. Name">
            <br>

            <label for="message">Review</label>
            <br>
            <textarea id="message" rows="10" placeholder="Type here..."></textarea>
            <br>

            <label for="myfile">Optional: Add a Photo</label>
            <input type="file" id="myfile" name="myfile">
            <br><br>

            <label id="who">Would you like your review public?</label>
            <br>
                <input type="radio" id="yes" name="public" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="public" value="no">
                <label for="no">No</label>
                <br><br>

        <button type="submit" class="share-form__submit-btn">Share</button>
    </form>
            
    </div>
    <!-- share form section ends -->
<!-- share section end -->
