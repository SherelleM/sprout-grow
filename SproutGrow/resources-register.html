<section class="resources-register">
<!-- register form -->
    <div class="register-header">
        <a class="back-btn" href="resources.html">Back to Resources</a>
        <h1>Register Now</h1>   
    </div>

    <div class="register-form-wrapper"> 

        <form class="register-form">

            <label for="name">Name</label>
            <br>
            <input required type="text" id="name" placeholder="Name/Org. Name">
            <br><br>

            <label for="email">Email</label>
            <br>
            <input required type="email" id="email" placeholder="example@example.example">
            <br><br>

            <label for="phone">Phone</label>
            <br>
            <input type="tel" id="phone" placeholder="(___) ___ - ___">
            <br><br>

            <label for="select_event">Select Event</label>
            <br>
            <select id="select_event">
                <option value="soil">Soil Workshop - December 15th</option>
                <option value="give">Give Back - Community Workshop - December 17th</option>
            </select>
            <br><br>

            <label for="amount">Number in Your Party</label>
            <br>
            <input type="text" id="amount" placeholder="0">
            <br><br>

            <label for="payment">If payment, select your method</label>
            <br>
            <select id="payment">
                <option value="cash">Cash - In person</option>
                <option value="card">Card - We will send you more information in an email</option>
            </select>
            <br><br>

            <label for="message">Questions/Concerns</label>
            <br>
            <textarea id="message" rows="5" placeholder="Type here..."></textarea>
            <br><br>

        <button type="submit" class="register-form__submit-btn">Register</button>
    </form>
            
    </div>
    <!-- register form section ends -->
<!-- Register section end -->

</section>
